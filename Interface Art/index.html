<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Painting Board</title>
    <link rel="stylesheet"type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>
    <script src="js/p5.js" type="text/javascript"></script>
  </head>
  <body>
<h1>Painting Board</h1>
    <!-- Add HTML Elements -->

    <div class="box1">
      <p1>Tool Bar</p1>
      <br>->Background Color<input type="color" id="bcol" name="bcol" value="#ffffff">
      <button class='assign'>Assign</button>
      ->Color<input type="color" id="col" name="col" value="#000000">
      ->Stroke<input type="range" id="size" name="size" min="1" max="25">
      ->Draw<input type="range" id="dore" min="0" max="1" step="1" value="0">Eraser
    </div>

    <div class='box2' id="pBoard"></div>
    <script src="js/script.js" type="text/javascript"></script>


  </body>
</html>
